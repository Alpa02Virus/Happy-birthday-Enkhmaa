<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #e74c3c);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .birthday-card {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: cool-shine 3s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            text-transform: uppercase;
        }

        p {
            color: #fff;
            font-size: 18px;
        }

        @keyframes cool-shine {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>

</html>
